<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="switchform.css">
</head>
<body>
 <div class="container">
        <form id="loginForm" action="#">
            <h2>Login</h2>
            <label for="loginEmail">Email</label>
            <input type="text" id="loginEmail" required>
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required>
            <button type="button" onclick="validateLoginForm()">Login</button>
            <p class="error-message" id="loginErrorMessage"></p>
        </form>

        <div class="switch-form">
            <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Create an Account</a></p>
        </div>

        <form id="registerForm" action="#" style="display:none;">
            <h2>Create an Account</h2>
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <label for="email">Email</label>
            <input type="text" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
            <button type="button" onclick="validateRegisterForm()">Register</button>
            <p class="error-message" id="registerErrorMessage"></p>
        </form>
    </div>

    <script src="switchform.js"></script>
    
</body>
</html>
